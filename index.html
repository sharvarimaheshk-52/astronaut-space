<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application to your SpaceTrip</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img id="astronaut1" src="https://i1.faceprep.in/ProGrad/space-man-1.png
" alt="img 1">
    <img id="astronaut2" src=" https://i1.faceprep.in/ProGrad/space-man-2.png" alt="img 2">
    <form action="">
        <h1>Rocket around the moon with your BFF's </h1>
        <label class="block-display" for="country">Departure country</label>
        <select name="countries" id="countries">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UAE">UAE</option>
        </select>
        <label class="block-display" for="travellers">No. of Space travellers</label>
        <input type="number" name="travellers" id="travellers">

        <label class="block-display" for="your email">Your Email</label>
        <input type="text" name="email" id="email" placeholder="sharvari.maheshk@gmail.com">

        <label class="block-display" for="for rent">Do you want to rent a spacesuit ?</label>
        <input type="radio" name="rent-button" id="yes">

        <label class="rent" for="yes">Yes</label>
        <input type="radio" name="rent-button" id="no">

        <label class="rent" for="no">Have our own suits</label>
        <input type="button" value="Take us to space" id="button">
    </form>
</body>

</html>
